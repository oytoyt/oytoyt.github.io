<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="container" style="width: 100vw; height: 100vh;"></div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.11.3/dist/jquery.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
  <script src="./data.js"></script>
  <script>
    const lineDash = [4, 2, 1, 2];
    G6.registerEdge(
      'can-running',
      {
        setState(name, value, item) {
          const shape = item.get('keyShape');
          if (name === 'running') {
            if (value) {
              let index = 0;
              shape.animate(
                () => {
                  index++;
                  if (index > 9) {
                    index = 0;
                  }
                  const res = {
                    lineDash,
                    lineDashOffset: -index,
                  };
                  // return the params for this frame
                  return res;
                },
                {
                  repeat: true,
                  duration: 3000,
                },
              );
            } else {
              shape.stopAnimate();
              shape.attr('lineDash', null);
            }
          }
        },
      },
      'cubic',
    );

    const tooltip = new G6.Tooltip({
      offsetX: 10,
      offsetY: 10,
      fixToNode: [1, 0.5],
      // the types of items that allow the tooltip show up
      // 允许出现 tooltip 的 item 类型
      itemTypes: ['node', 'edge'],
      // custom the tooltip's content
      // 自定义 tooltip 内容
      getContent: (e) => {
        const outDiv = document.createElement('div');
        outDiv.style.width = 'fit-content';
        outDiv.style.height = 'fit-content';
        const model = e.item.getModel();
        if (e.item.getType() === 'node') {
          outDiv.innerHTML = `${model.name}`;
        } else {
          // const source = e.item.getSource();
          // const target = e.item.getTarget();
          // outDiv.innerHTML = `来源：${source.getModel().name}<br/>去向：${target.getModel().name}`;
        }
        return outDiv;
      },
    });

    const container = document.getElementById('container');
    const width = container.scrollWidth;
    const height = container.scrollHeight || 500;
    const graph = new G6.Graph({
      container, // 指定图画布的容器 id
      // 画布宽高
      width,
      height,
      layout: {
        type: 'force',
        preventOverlap: true,
        linkDistance: 300
      },
      plugins: [tooltip],
      // defaultEdge: {
      //   type: 'circle-running',
      //   style: {
      //     lineWidth: 2,
      //     stroke: '#bae7ff',
      //   },
      // },
      modes: {
        default: ['drag-canvas', 'activate-relations'],
      },
      defaultNode: {
        size: [10, 10]
      },
      defaultEdge: {
        /* style for the keyShape */
        style: {
          stroke: '#aaa',
          lineAppendWidth: 2,
          opacity: 0.3,
        },
      },
      nodeStateStyles: {
        highlight: {
          opacity: 1,
        },
        dark: {
          opacity: 0.2,
        },
      },
    });
    // 读取数据
    graph.data(data);
    // 渲染图
    graph.render();
    // graph.fitView();

    function clearAllStats() {
      graph.setAutoPaint(false);
      graph.getNodes().forEach(function (node) {
        graph.clearItemStates(node);
      });
      graph.getEdges().forEach(function (edge) {
        graph.clearItemStates(edge);
      });
      graph.paint();
      graph.setAutoPaint(true);
    }

    graph.on('node:mouseenter', function (e) {
      const item = e.item;
      graph.setAutoPaint(false);
      graph.getNodes().forEach(function (node) {
        graph.clearItemStates(node);
        graph.setItemState(node, 'dark', true);
      });
      graph.setItemState(item, 'dark', false);
      graph.setItemState(item, 'highlight', true);
      graph.getEdges().forEach(function (edge) {
        if (edge.getSource() === item) {
          graph.setItemState(edge.getTarget(), 'dark', false);
          graph.setItemState(edge.getTarget(), 'highlight', true);
          graph.setItemState(edge, 'highlight', true);
          edge.toFront();
        } else if (edge.getTarget() === item) {
          graph.setItemState(edge.getSource(), 'dark', false);
          graph.setItemState(edge.getSource(), 'highlight', true);
          graph.setItemState(edge, 'highlight', true);
          edge.toFront();
        } else {
          graph.setItemState(edge, 'highlight', false);
        }
      });
      graph.paint();
      graph.setAutoPaint(true);

      const node = e.item;
      const edges = node.getEdges();
      edges.forEach((edge) => graph.setItemState(edge, 'running', true));
    });
    // graph.on('node:mouseleave', clearAllStats);
    // graph.on('canvas:click', clearAllStats);

    // graph.on('node:mouseenter', (ev) => {
    //   const node = ev.item;
    //   const edges = node.getEdges();
    //   edges.forEach((edge) => graph.setItemState(edge, 'running', true));
    // });
    graph.on('node:mouseleave', (ev) => {
      const node = ev.item;
      const edges = node.getEdges();
      edges.forEach((edge) => graph.setItemState(edge, 'running', false));
      clearAllStats()
    });
  </script>
</body>

</html>
